<div class="card">
  <div class="card-body">
    <h2 class="card-title text-center"> 
      {{title}}
    </h2>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button type="button" class="btn btn-primary" (click)="cambiarValor(-5)"> <i class="fa fa-minus"></i></button>
      </div>
      <input #input type="number" class="form-control" min="0" max="100" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)">
      <div class="input-group-append">
        <button type="button" class="btn btn-primary" (click)="cambiarValor(5)"> <i class="fa fa-plus"></i></button>
      </div>
    </div>
  </div>
</div>
