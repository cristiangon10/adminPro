<div class="row">

  <div class="col-5">

    <div class="card">

      <div class="card-body">

        <h4 class="card-title">Temas</h4>
        <hr>

        <div class="r-panel-body">

          <ul id="themecolors" class="m-t-20">

            <li><b>Con el sidebar claro</b></li>
            <li><a #List1 (click)="cambiarTema('default', List1)" data-theme="default"
                class="selector default-theme">1</a></li>
            <li><a #List2 (click)="cambiarTema('green', List2)" data-theme="green" class="selector green-theme">2</a>
            </li>
            <li><a #List3 (click)="cambiarTema('red', List3)" data-theme="red" class="selector red-theme">3</a></li>
            <li><a #List4 (click)="cambiarTema('blue', List4)" data-theme="blue" class="selector blue-theme">4</a>
            </li>
            <li><a #List5 (click)="cambiarTema('purple', List5)" data-theme="purple"
                class="selector purple-theme">5</a></li>
            <li><a #List6 (click)="cambiarTema('megna', List6)" data-theme="megna" class="selector megna-theme">6</a>
            </li>

            <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
            <li><a #List7 (click)="cambiarTema('default-dark', List7)" data-theme="default-dark"
                class="selector default-dark-theme">7</a></li>
            <li><a #List8 (click)="cambiarTema('green-dark', List8)" data-theme="green-dark"
                class="selector green-dark-theme">8</a></li>
            <li><a #List9 (click)="cambiarTema('red-dark', List9)" data-theme="red-dark"
                class="selector red-dark-theme">9</a></li>
            <li><a #List10 (click)="cambiarTema('blue-dark', List10)" data-theme="blue-dark"
                class="selector blue-dark-theme">10</a></li>
            <li><a #List11 (click)="cambiarTema('purple-dark', List11)" data-theme="purple-dark"
                class="selector purple-dark-theme">11</a></li>
            <li><a #List12 (click)="cambiarTema('megna-dark', List12)" data-theme="megna-dark"
                class="selector megna-dark-theme">12</a></li>
          </ul>

        </div>

      </div>

    </div>

  </div>

</div>
