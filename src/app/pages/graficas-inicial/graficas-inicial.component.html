<div class="row">
  <div class="col-4" *ngFor="let grafico of graficos">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <h4 class="text-center">{{grafico.leyenda}}:</h4>
        </div>
        <app-grafica-dona [data]="grafico.data" [labels]="grafico.labels" [type]="grafico.type"></app-grafica-dona>
      </div>
    </div>
  </div>
</div>
